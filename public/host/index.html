<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SITComp17 | Video broadcast for event screen</title>
  </head>
  <body>
    <h1>Video Broadcaster for SITComp17</h1>

    <button onClick="startStream()" disabled id="stream-button" >Start stream</button><br/>
    <span id="status-label">Status: No status</span><br/>
    <span id="error-label">Error: None</span><br/><br/>

    <span id="watch-count">0 watching</span><br/>

    <video autoplay id="preview" width="360" height="270" ></video>

    <script src="bundle.js">
    </script>
  </body>
</html>
